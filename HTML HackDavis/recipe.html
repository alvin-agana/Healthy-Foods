<html>
    <head>
        <title>Your recipes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe.css') }}" />
    </head>
    <body>
        <!-- style="background: url(/static/img/foodbanner.jpg) center / cover no-repeat;" -->
        <div class="info">
            <div class="info-container">
                <div class="info-border-in">
                    <h1>Here's what we found...</h1>
                    
                    <!--
                        <div class="info-food">
                        {%for j, recipe in enumerate(f) %}
                            {% if j < 8 %}
                                <span>{{recipe['title']}},</span>
                            {% endif %}
                        {% endfor %}
                        </div>
                    -->
                <div class="food-container">
                    <div class="info-food">
                        {%for i in range(8) %}
                            {% if i < 8 %}
                                <div class="recipe-box">
                                    <div class="recipe-box-image">
                                        image box goes here
                                    </div>
                                    <div class="recipe-box-info">
                                        <h2>recipe title</h2>
                                        <p>basic info</p>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                                        
                    <div class="market-box">
                    {% for i, place in enumerate(z) %}
                        {% if i < 10%}
                            <span class="market">{{place.marketname.split(" ", 1)[1]}} ({{place.marketname.split(" ",1)[0]}} miles)</span>
                        {% endif %}
                    {% endfor %}
                    </div>
                </div>
                    
                
                </div>
            </div>
        </div>
    </body>
</html>
